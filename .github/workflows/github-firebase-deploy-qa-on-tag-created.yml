  TEST_ENV_KEY: 'TEST_ENV_VALUE'
  ENVIRONMENT: qa

  FIREB_PROJECT_ID: 'catedral-fb'
  FIREB_API_KEY: 'AIzaSyDTA7zMmjRD1L95x96s4r0WM9-JrDNNe_0'
  FIREB_AUTH_DOMAIN: 'catedral-fb.firebaseapp.com'
